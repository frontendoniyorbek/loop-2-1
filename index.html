<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loop</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="main-content">
    <div class="container">
      <h1 class="visually-hidden">Washing maching interface</h1>

      <div class="washing-mode">
      <ul class="washing-mode__list">
        <li class="washing-mode__item washing-mode__item-active">
          <a class="washing-mode__link" href="#">Synthetic</a>
        </li>
        <li class="washing-mode__item">
          <a class="washing-mode__link" href="#">Wool</a>
        </li>
        <li class="washing-mode__item">
          <a class="washing-mode__link" href="#">Denim</a>
        </li>
        <li class="washing-mode__item">
          <a class="washing-mode__link" href="#">Silk</a>
        </li>
        <li class="washing-mode__item">
          <a class="washing-mode__link" href="#">Linen</a>
        </li>
      </ul>
      </div>

      <p class="washing-mode-notice">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet impedit a doloribus dignissimos at sunt blanditiis repellendus et ipsa quia numquam accusamus
      </p>

      <div class="washing-mode-info washing-mode">

        <button class="washing-mode__controller washing-mode__controller-prev" type="button">
          <img class="washing-mode__controller-img" src="./img/arrow-left.svg" alt="Prewius" width="14" height="14">
        </button>
        <button class="washing-mode__controller washing-mode__controller-next" type="button">
          <img class="washing-mode__controller-img" src="./img/arrow-right.svg" alt="Next" width="14" height="14">
        </button>
        <button class="start-button" type="button">Start</button>
        <dl class="washing-mode__status">
          <div class="washing-mode__status-item washing-mode__status-item-timer">
            <dt class="washing-mode__status-heading">Timer</dt>
            <dd class="washing-mode__status-value">45 min</dd>
          </div>
          <div class="washing-mode__status-item washing-mode__status-item-temprature">
            <dt class="washing-mode__status-heading">Temprature</dt>
            <dd class="washing-mode__status-value">Cold</dd>
          </div>
          <div class="washing-mode__status-item washing-mode__status-item-load">
            <dt class="washing-mode__status-heading">Load</dt>
            <dd class="washing-mode__status-value">Medium</dd>
          </div>
        </dl>
      </div>
    </div>
  </main>
</body>
</html>
